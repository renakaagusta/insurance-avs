specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: InsuranceServiceManager
    network: mainnet
    source:
      address: "0x6baf3037bccad54c0d2e3564234aae1db7fe38ea"
      abi: InsuranceServiceManager
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimResponded
        - Initialized
        - NewClaimCreated
        - OwnershipTransferred
        - RewardsInitiatorUpdated
      abis:
        - name: InsuranceServiceManager
          file: ./abis/InsuranceServiceManager.json
      eventHandlers:
        - event: ClaimResponded(indexed uint32,(address,address,uint256,uint256,uint32,bool),address)
          handler: handleClaimResponded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: NewClaimCreated(indexed uint32,(address,address,uint256,uint256,uint32,bool))
          handler: handleNewClaimCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RewardsInitiatorUpdated(address,address)
          handler: handleRewardsInitiatorUpdated
      file: ./src/insurance-service-manager.ts
